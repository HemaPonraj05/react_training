<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        const rootNode = document.getElementById("app");
        //console.log("fruits from props ",this.props.fruits);
            
        class Welcome extends React.Component {            
            render() {
                let fruits = (this.props.fruits).map((element) => <li> {element} </li>);
               
                return (<div>
                <h1>{this.props.greet}, {this.props.name}</h1>
                <ul> {fruits} </ul>
                </div>);
            }
        }
        Welcome
        .defaultProps = {
        greet: "Hello, Hey "
        }

        ReactDOM.render(<div> <Welcome name="Hema" greet="Hey" fruits = {["apple", "orange", "grapes"]}/></div>, rootNode);
    </script>



</body>

</html>
