<body>
    <div id="app">
        <!-- SPA goes here-->
    </div>
    <script type="text/babel">
           // const jsx = <h1>Hello World! </h1> //initial
            const rootNode = document.getElementById("app");
    function Hello(props) {
        //const jsx = <div> <h1>Hello World! </h1> <hr/> </div> 
        //second
        const jsx = <div> <HelloTitle/> <hr/> <HelloBody val={props.name}/> 
        <div> {props.children} </div>  
        </div>
        return jsx;
    }

    function HelloTitle() {
        return <h1> React JS </h1>
    }

    HelloBody.defaultProps = {
        greet: "Hello, Hey "
    }

    function HelloBody(props) {
       // return <h2> Hello {props.val} !!! </h2>
       return <h2> {props.greet} {props.val} !!! </h2> //will take default props if none is passed
    }
    
           // ReactDOM.render(jsx,rootNode); //initial

          // ReactDOM.render(<div> <Hello name="Hema"/> <h1> Just like that </h1> <hr/> <Hello name="Verizon"/> <h1> Just like that </h1> </div>,rootNode); //with props //without children
           ReactDOM.render(<div> <Hello name="Hema"> <h1> Just like that </h1> </Hello>  <hr/>  </div>,rootNode); //with props
